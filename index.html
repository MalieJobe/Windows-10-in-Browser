<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows10 with JS</title>
    <meta name="author" content="Malie Bertram">
    <meta name="description" content="This is Windows10 in your Browser created with JS & CSS.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="windows10">
    <div class="desktop">
        <div class="desktop__icon"></div>
        <div class="desktop__icon"></div>

        <div class="application">
            <div class="application__bar">
                <div class="application__control application__control--min">_</div>
                <div class="application__control application__control--full">F</div>
                <div class="application__control application__control--close">X</div>
            </div>
            <video autoplay="true" id="videoElement"></video>
        </div>
        <div class="application"></div>
    </div>
    <div class="taskbar">
        <div class="taskbar__apps">
            <img src="assets/windows.svg" alt="" class="taskbar__element taskbar__element--app" id="startBtn">
            <img src="assets/search.svg" alt="" class="taskbar__element taskbar__element--app">
            <img src="assets/explorer.svg" alt="" class="taskbar__element taskbar__element--app">
        </div>
        <div class="taskbar__sysinfo">
            <img src="assets/more.svg" class="taskbar__element" alt="more system info">
            <img src="assets/battery.svg" class="taskbar__element" alt="Battery level">
            <img src="assets/wifi.svg" class="taskbar__element" alt="Available Wifi Networks">
            <img src="assets/volume.svg" class="taskbar__element" alt="Control Volume">
            <time class="taskbar__element" id="taskbartime">11:31</time>
        </div>
    </div>
    <div class="startmenu">
        <div class="startmenu__tile">
            <img src="assets/explorer.png" alt="">
        </div>
        <div class="startmenu__tile">
            <img src="assets/mail.png" alt="">
        </div>
        <div class="startmenu__tile">
            <img src="assets/camera.png" alt="">
        </div>
        <div class="startmenu__tile"></div>
        <div class="startmenu__tile"></div>
    </div>
    <div class="syscards">
        <div class="syscards__card">
            <time class="syscards__header syscards__header--large" id="calTime">22:05:24</time>
            <time class="syscards__link" id="calDate">Saturday, 16th May 2020</time>
            <hr>
            <table class="calendar">
            <thead>
                <tr>
                    <th>M</th>
                    <th>T</th>
                    <th>W</th>
                    <th>T</th>
                    <th>F</th>
                    <th>S</th>
                    <th>S</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                    <td>21</td>
                </tr>
                <tr>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td>25</td>
                    <td>26</td>
                    <td>27</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="syscards__card">
            <input class="syscards__slider" type="range" id="volumecontrol" min="1" max="100" value="23">
        </div>
        <div class="syscards__card"></div>
        <div class="syscards__card">
            <img src="assets/battery.svg" alt="">
            <span class="syscards__header syscards__header--large">46%</span>
            <span>58 Minutes remaining</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
